<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <h3>Калькулятор</h3>
        <div>

        <div class="inpBtn">
            <input type="number" id="input1" placeholder="Введите первое число" value="10">
            <button id="plus">+</button>
            <button id="minus">-</button>
        </div>
        <div class="inpBtn">
            <input type="number" id="input2" placeholder="Введите второе число" value="100">
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>
    </div>




        <div class="inpBtn">
            <button class="btnResult" id="result">=</button>
        </div>
        <div>
            <h5>Результат:</h5>
            <div class="p">
            <p id="results">--</p>
        </div>
        </div>
    </div>

</body>

</html>
